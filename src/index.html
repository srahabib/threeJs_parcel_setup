  <body id="body">

      <p>lezzzzzzzgooooooooooo</p>
      <a href="page.html">page</a>

    <script id="vertexShader" type="vertex">
      varying vec2 vUv;
       void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position.x,
        position.y,
        2.0 * cos((abs(position.x) + abs(position.y)) / 16.0),
        1.0);


      }
    </script>

    <script id="fragmentShader" type="fragment">
      uniform sampler2D image;
      varying vec2 vUv;
      void main() {
        vec4 texture = texture2D(image,vUv);
        gl_FragColor = vec4(texture.r, texture.g, texture.b, 5);
      }
    </script>
    <script src="./js/scripts.js" type="module"></script>
